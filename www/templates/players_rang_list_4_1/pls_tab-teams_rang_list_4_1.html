<ion-view view-title="RANG LISTA TIMOVA (4+1)">
	<ion-content>
		<div class="row" style="background: white; text-align: center">
			<div class="col-10">Poz</div>
			<div class="col-20">Ime</div>
			<!--<div class="col">Ekipa</div>-->
			<div class="col-10">O</div>
			<div class="col-10">P</div>
			<!--<div class="col">{{player_season_5_1.fouls}}</div>-->
			<div class="col-10">N</div>
			<div class="col-10">I</div>
			<div class="col-10">Lvl</div>
			<div class="col-20">EXP</div>
		</div>
		<div class="row" style="background: white; text-align: center" ng-repeat="team_season_4_1 in team_seasons_4_1 | orderBy:'-expirience'">
			<div class="col-10">{{team_season_4_1.position}}</div>
			<div class="col-20">{{team_season_4_1.team_name}}</div>
			<!--<div class="col">{{player_season_5_1.team_name}}</div>-->
			<div class="col-10">{{team_season_4_1.matches_played}}</div>
			<div class="col-10">{{team_season_4_1.matches_win}}</div>
			<!--<div class="col">{{player_season_5_1.fouls}}</div>-->
			<div class="col-10">{{team_season_4_1.matches_draw}}</div>
			<div class="col-10">{{team_season_4_1.matches_lose}}</div>
			<div class="col-10">{{team_season_4_1.level}}</div>
			<div class="col-20">{{team_season_4_1.expirience}}</div>
		</div>
	</ion-content>
</ion-view>
