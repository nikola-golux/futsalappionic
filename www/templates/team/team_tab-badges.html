<ion-view view-title="Badges">
  <ion-content class="padding" ng-repeat="team in teams" ng-show="team.id == id_tima_igraca">
    
    <div class="row">
        <!--***********************************
        * Bedz za PRVI GOL
        *************************************-->
        <div class="col-50" align="center">
          <div ng-if="current_team_badge.prva_pobeda > 0">
            <img src="img/team_badges/ekipa_01.png" height="auto" width="100%" style="max-width: 90px">
          </div>
          <div ng-if="current_team_badge.prva_pobeda == 0">
            <img src="img/team_badges/ekipa_01.png" height="auto" width="100%" style="max-width: 90px" class="grayscale_badge">
          </div>
        </div>
        <div class="col-50" align="center">
          <!--***********************************
          * Bedz za PRVU ASISTENCIJU
          *************************************-->
          <div ng-if="current_team_badge.tri_uzastopne_pobede > 0">
            <img src="img/team_badges/ekipa_02.png" height="auto" width="100%" style="max-width: 90px">
          </div>
          <div ng-if="current_team_badge.tri_uzastopne_pobede == 0">
             <img src="img/team_badges/ekipa_02.png" height="auto" width="100%" style="max-width: 90px" class="grayscale_badge">
          </div>
        </div>
    </div>

    <div class="row">
      <div class="col-50" align="center">
        <!--***********************************
        * Bedz za TRI GOLA
        *************************************-->
        <div ng-if="current_team_badge.sedam_uzastopnih_pobeda > 0">
          <img src="img/team_badges/ekipa_03.png" height="auto" width="100%" style="max-width: 90px">  
        </div>
        <div ng-if="current_team_badge.sedam_uzastopnih_pobeda == 0">
          <img src="img/team_badges/ekipa_03.png" height="auto" width="100%" style="max-width: 90px" class="grayscale_badge">  
        </div>
      </div>

      <div class="col-50" align="center">
        <!--***********************************
        * Bedz za TRI ASISTENCIJE
        *************************************-->
        <div ng-if="current_team_badge.sve_pobede_u_ligi > 0">
          <img src="img/team_badges/ekipa_04.png" height="auto" width="100%" style="max-width: 90px">
        </div>
        <div ng-if="current_team_badge.sve_pobede_u_ligi == 0">
          <img src="img/team_badges/ekipa_04.png" height="auto" width="100%" style="max-width: 90px" class="grayscale_badge">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-50" align="center">
        <!--***********************************
        * Bedz za TRI ODBRANE
        *************************************-->
        <div ng-if="current_team_badge.osvojena_liga > 0">
          <img src="img/team_badges/ekipa_05.png" height="auto" width="100%" style="max-width: 145px">  
        </div>
        <div ng-if="current_team_badge.osvojena_liga == 0">
          <img src="img/team_badges/ekipa_05.png" height="auto" width="100%" style="max-width: 145px" class="grayscale_badge">  
        </div>
        
      </div>
      <div class="col-50" align="center">
        <!--***********************************
        * Bedz za GOL I ASISTENCIJU
        *************************************-->
        <div ng-if="current_team_badge.osvojen_kup > 0">
          <img src="img/team_badges/ekipa_06.png" height="auto" width="100%" style="max-width: 90px">
        </div>
        <div ng-if="current_team_badge.osvojen_kup == 0">
          <img src="img/team_badges/ekipa_06.png" height="auto" width="100%" style="max-width: 90px" class="grayscale_badge">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-50" align="center">
        <!--***********************************
        * Bedz za 10 ODIGRANIH UTAKMICA
        *************************************-->
        <div ng-if="current_team_badge.pobeda_sa_10_golova_razlike > 0">
          <img src="img/team_badges/ekipa_07.png" height="auto" width="100%" style="max-width: 90px"> 
        </div>
        <div ng-if="current_team_badge.pobeda_sa_10_golova_razlike == 0">
          <img src="img/team_badges/ekipa_07.png" height="auto" width="100%" style="max-width: 90px" class="grayscale_badge">  
        </div>
      </div>
      <div class="col-50" align="center">
        <!--***********************************
        * Bedz za BRZI GOL
        *************************************-->
        <div ng-if="current_team_badge.dato_vise_od_10_golova > 0">
          <img src="img/team_badges/ekipa_08.png" height="auto" width="100%" style="max-width: 90px">  
        </div>
        <div ng-if="current_team_badge.dato_vise_od_10_golova == 0">
          <img src="img/team_badges/ekipa_08.png" height="auto" width="100%" style="max-width: 90px" class="grayscale_badge">  
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-50" align="center">
        <!--***********************************
        * Bedz za PET PRIJATELJSKIH
        *************************************-->
        <div ng-if="current_team_badge.primljeno_0_golova > 0">
          <img src="img/team_badges/ekipa_09.png" height="auto" width="100%" style="max-width: 90px">  
        </div>
         <div ng-if="current_team_badge.primljeno_0_golova == 0">
          <img src="img/team_badges/ekipa_09.png" height="auto" width="100%" style="max-width: 90px" class="grayscale_badge">  
        </div>
      </div>
      <div class="col-50" align="center">
        <!--***********************************
        * Bedz za ODIGRANE SVE LIGASKE UTAKMICE
        *************************************-->
        <div ng-if ="current_team_badge.sutevi_golovi_sto_posto > 0">
          <img src="img/team_badges/ekipa_10.png" height="auto" width="100%" style="max-width: 90px">  
        </div>
        <div ng-if ="current_team_badge.sutevi_golovi_sto_posto == 0">
          <img src="img/team_badges/ekipa_10.png" height="auto" width="100%" style="max-width: 90px" class="grayscale_badge">  
        </div>
      </div>
    </div>
