<ion-view view-title="Experience">
  <ion-content class="padding" ng-repeat="team in teams" ng-show="team.id == id_tima_igraca">
	<div class="row">
	  <div class="col col-33 col-offset-33">
	  	<img src="{{team.avatar_url}}" height="auto" width="100%" style="max-width: 200px">
	  </div>
	</div> 

	<div class="row">
		<div class="col col-offset-33 col-offset-33 col-offset-33"></div>
	</div>

	<table class="player-stats">
			<tr>
				<th>Ime</th>
				<th>Level</th>
				<th>XP</th>
			</tr>
			<tr>
				<td>{{team.name}}</td>
				<td>{{current_team_season.level}}</td>
				<td>{{current_team_season.expirience}}</td>
			</tr>
	</table>

	<div class="row">
		<div class="col col-offset-33 col-offset-33 col-offset-33"></div>
	</div>

	<table class="player-stats">
			<tr>
				<th>Experience</th>
				<td>{{current_team_season.expirience}}</td>
			</tr>
			<tr>
				<th>Level</th>
				<td>{{current_team_season.level}}</td>
			</tr>
	</table>
	<div>
	</div>
  </ion-content>
</ion-view>
