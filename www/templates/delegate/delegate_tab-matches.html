<ion-view view-title="Delegate">
  <ion-content class="padding">
    <div class="list card" ng-repeat="match in matches">
      <div class="item item-divider">{{match.id}}</div>
      <div class="item item-body">
        <div>
          {{match.home_team_name}} {{match.home_goals}} - {{match.away_goals}} {{match.away_team_name}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
