<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- nas CSS -->
    <link href="css/style_ng.css" rel="stylesheet">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/player_controller.js"></script>
    <script src="js/controllers/single_player_controller.js"></script>
    <script src="js/controllers/goal_controller.js"></script>
    <script src="js/controllers/assist_controller.js"></script>
    <script src="js/controllers/foul_controller.js"></script>
    <script src="js/controllers/yellow_card_controller.js"></script>
    <script src="js/controllers/red_card_controller.js"></script>
    <script src="js/controllers/goalkeeper_save_controller.js"></script>
    <script src="js/controllers/shoot_controller.js"></script>
    <script src="js/controllers/delegate_controller.js"></script>
    <script src="js/controllers/team_controller.js"></script>
    <script src="js/controllers/match_controller.js"></script>
    <!-- Routes -->
    <script src="js/routes.js"></script>
    <!-- Services -->
    <script src="js/services.js"></script>

    <!-- js za progress bar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-svg-round-progressbar/0.4.4/roundProgress.min.js"></script>

  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
